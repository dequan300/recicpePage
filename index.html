<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <form id="form">
        <label for="fileEl">photo</label>
        <input type="file"  accept="image/jpeg, image/png, image/jpg" id="fileEl">
        <input type="text" value="dequan" id="name">
        <button type="submit">Submit</button>
        </form>
     
    </main>
    <script>
       

            let form= document.querySelector("#form")
            let button=document.querySelector("button")
            

        
            let array=[]
            
            let dataBase=JSON.parse(localStorage.getItem("data")) || []
                
                let fileEl= document.getElementById("fileEl")
             fileEl.addEventListener('change',()=>{
             const fr =new FileReader()
              fr.readAsDataURL(fileEl.files[0])
                fr.addEventListener(`load`,()=>{
                const url=fr.result
                
                array.push(url)

                
            })
             })

             console.log(array)
            
    
       
        button.addEventListener("click",(e)=>{
            e.preventDefault()
            let nameV=document.querySelector('#name').value
            let img= new Image();
             let image=img.src=array[0]
                let recipe={
                    nameV,
                    image
                }
                dataBase.push(recipe)
                localStorage.setItem("data",JSON.stringify(dataBase))
                    display()
            
        })
        function display(){

            for (const recipe of dataBase) {
                let img= new Image()
                
                document.body.innerHTML+=`${recipe.nameV}
            <img src="${recipe.image}" alt="">
                `
            }
        }
        console.log(dataBase)

        


    
    </script>
</body>
</html>
