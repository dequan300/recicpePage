<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
        <form id="form">
        <label for="fileEl">photo</label>
        <input type="file"  accept="image/jpeg, image/png, image/jpg" id="fileEl">
        <input type="text" value="dequan" id="name">
        <button type="submit">Submit</button>
        </form>
     
    
    </main>
    <script>
       

            let form= document.querySelector("#form")
            let button=document.querySelector("button")
            let nameV=document.querySelector('#name').value
            

        
            let array=[]
            

                
                let fileEl= document.getElementById("fileEl")
             fileEl.addEventListener('change',()=>{
             const fr =new FileReader()
              fr.readAsDataURL(fileEl.files[0])
                fr.addEventListener(`load`,()=>{
                const url=fr.result
                
                array.push(url)
                
            })
             })

             console.log(array)
            
    
       
        button.addEventListener("click",(e)=>{
            e.preventDefault()
            let img= new Image();
                img.src=array[0]
                document.body.appendChild(img)
        

            
        })

    
    </script>
</body>
</html>
